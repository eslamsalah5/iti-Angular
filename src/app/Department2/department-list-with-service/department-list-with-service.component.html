<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Location</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (item of departments; track item.id) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.location }}</td>
      <td>
        <a class="btn btn-sm btn-info me-2" (click)="deptId = item.id!"
          >Details</a
        >
        <a class="btn btn-sm btn-danger me-2" (click)="delete(item)">Delete</a>
        <a class="btn btn-sm btn-warning me-2" (click)="update(item)">Edit</a>
      </td>
    </tr>
    }
  </tbody>
</table>

<app-department-details-with-service
  [id]="deptId"
></app-department-details-with-service>

<app-department-add-with-service></app-department-add-with-service>

<app-department-edit-with-service
  [dept]="updatedept"
></app-department-edit-with-service>
